<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Viberr{% endblock %}</title>
    {% load staticfiles %}

{#    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>#}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'book/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{ % block extrastyle % }{ % endblock % }">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
{#    <script src="{% static 'book/js/main.js' %}"></script>#}
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <!-- Header -->
            <a class="navbar-brand" href="{% url 'book:index' %}">Library</a>
            <!-- Items -->
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block register_active %}{% endblock %}"><a href="{% url 'book:register' %}">Register</a></li>
                <li class="{% block login_active %}{% endblock %}"><a href="{% url 'book:login_user' %}">Log In</a></li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'book:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control input-sm " name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default btn-sm">Search</button>
            </form>
        </div>


</nav>

<div class="container-fluid">
    <div class="page">
        {% block body %}
        {% endblock %}
    </div>
</div>

<!-- Footer -->
<div class="row">
    <div class="footer_header"></div>
    <div class="footer">
        <h4 style="color: white "> Library management</h4>
        <hr>
        <p style="color: linen"> Advanced Internet Programming assignment : UTS | Advanced Internet Programming | 10-2017 </p>
    </div>
</div>


</body>
</html>
