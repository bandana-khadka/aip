<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'book/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{ % block extrastyle % }{ % endblock % }">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <!-- Header -->
            <a class="navbar-brand" href="{% url 'book:index' %}">Library</a>
            <!-- Items -->
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'book:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control input-sm " name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default btn-sm">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                 <li>
                    <a href="{% url 'book:logout_user' %}">
                         <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                     </a>
                 </li>
             </ul>
        </div>


</nav>

<div class="container-fluid">
    <div class="page">
        {% block body %}
        {% endblock %}
    </div>
</div>

<!-- Footer -->
<div class="row">
    <div class="footer_header"></div>
    <div class="footer">
        <h4 style="color: white "> Library management</h4>
        <hr>
        <p style="color: linen"> Advanced Internet Programming assignment : UTS | Advanced Internet Programming | 10-2017 </p>
    </div>
</div>

</body>
</html>
