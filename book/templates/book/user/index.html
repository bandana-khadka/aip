{% extends 'book/base.html' %}

{% block body %}
    {% if all_books %}
        <h3>List of all the books:</h3>
        <ul>
            {% for book in all_books %}
                <li><a href="{% url 'book:book_detail' book.id %}">{{ book.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>There are no books</h3>
    {% endif %}
    <div class="col-sm-12">
        <br>
        <a href="{% url 'book:add_book' %}">
            <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>&nbsp; Add a Book
            </button>
        </a>
    </div>
{% endblock %}
